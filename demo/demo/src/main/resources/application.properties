spring.application.name=demo
debug=true

# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/student_hibernate
spring.datasource.username=postgres
spring.datasource.password=pll
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect (PostgreSQL dialect for Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true   # Format SQL in a more readable way
